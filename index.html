      <script>
        const title = "我的簡介";
        const intro = [
          "#include <iostream>",
          "#include <cstdlib>",
          "#include <unistd.h>",
          "#include <Winsock2.h>",

          "",
          "我是一名餐飲科一年級學生。;",
          "我熱愛編程，並且精通 HTML、CSS、C++、C 和 Python 等多種語言。;",
          "我的夢想是開一間與 AI 結合的科技餐廳，利用 AI 技術提高用餐體驗。;",
          "在高職就讀餐飲科，目前正在學習各種烹飪技巧。;",
          "",
          "}",
          "",
          "學習經歷:",
          "",
          "{",
          "2020 年 開始自學 Python;",
          "2022 年 就讀餐飲科一年級，開始自學 C++、C;",
          "2023 年 開始學習 HTML 和 CSS 、 javaScript等前端技術;",
          "}",
          "",
          "未來的計畫：",
          "",
          "{",
          "",
          "2023 年 考中餐丙檢。;",
          "2024 年 考烘焙丙檢。;",
          "2025 年 完成學業，開始尋找實習機會。;",
          "",
          "}",
          "",
          "夢想與願景:",
          "",
          "{",
          "",
          "我對 AI 技術充滿熱情，希望將其應用於餐飲業，打造一間與眾不同的科技餐廳。;",
          "我相信 AI 可以為用餐體驗帶來許多改變，例如智能點餐、菜單推薦和餐具清洗等。;",
          "我希望透過自己的努力和學習，將這個夢想變成現實。;",
          "",
          "}",
          "",
      "謝謝你的耐心閱讀！ 0;",
      "",
      "}"
    ];
  
    const titleEl = document.getElementById("title");
    const introEl = document.getElementById("intro");
  
    let currentLine = 0;
    let currentChar = 0;
  
    function typeIntro() {
      if (currentLine < intro.length) {
        if (currentChar < intro[currentLine].length) {
          introEl.innerHTML += intro[currentLine].charAt(currentChar);
          currentChar++;
        } else {
          introEl.innerHTML += "<br />";
          currentLine++;
          currentChar = 0;
        }
      } else {
        clearInterval(typingInterval);
      }
    }
  
    titleEl.innerHTML = title;
  
    /*調打字速度*/
    const typingInterval = setInterval(typeIntro, 50);
  </script>
